<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HappyPhone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@400;600;800&family=Poppins:wght@200;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
    
</head>
<body>  
    
        <header>
            <div><a href="./index.html"><img class="logo-web" src="./img/logo.png" alt="logo_HappyPhone"></a></src></div>
            <nav class="nav-links">
                <ul>
                    <li class="menu-section"><a href="./login.html">Inicio sesión</a></li>
                    <li class="menu-section"><a href="./register.html">Registro</a></li>
                    <li class="menu-section"><a href="./contact.html">Contacto</a></li>
                    <li><a href="cart.html"><img class="logo-shoppingcart" src="./img/shoppingcart.png" alt="shoppingcart"></a></li>
                </ul>
            </nav>
        </header>
        <main class="contacto">
            <section class="formulario" id="formulario">               
                <h4>INICIO DE SESIÓN</h4>

                <form action="#" method="post">                    
                    <div class="form-group paraValidar" id="grupo__correo">  
                    <div class="form__input">
                        <label class="formulario__label">
                            <img class="logo-user" src="./IMG/envelope.png" alt="email">
                            <input class="control" id="email" name="email" placeholder="Email" >
                            <i class="formulario__validacion-estado fas fa-times-circle"></i>
                        </label>
                    </div>

                    </div>
                    <div class="form-group paraValidar"  id="grupo__password">
                        <div class="form__input">

                        <label class="formulario__label">
                            <img class="logo-user" src="./IMG/password.png" alt="contraseña">   
                            <input class="control" id="password" name="password" type="password" placeholder="Password" > 
                            <i class="formulario__validacion-estado fas fa-times-circle"></i>
                        </label> 

                    </div>

                    </div>  
                    <div class="form-group">
                        <label>
                            <a href="./login.html" target="_blank"><p>¿Olvidaste la contraseña?</p></a>
                        </label>
                    </div>

                    <div class="form-group paraValidar formulario__grupo-btn-enviar">
                        <label>            
                            <button class="botons formulario__btn" type="submit" formaction="index.html" formtarget="_blank">Iniciar sesión</button>
                        </label>

                        <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Formulario enviado exitosamente!</p>
                    </div>            
                    <br>

                    <div class="form-group paraValidar" id="grupo__terminos">
                        <label class="check-term formulario__label">
                            <input type="checkbox">
                            <p>*Acepto los <a href="./terms.html">Términos y Condiciones</p></a>
                        </label>  
                    </div>


                    <div class="form-group2">
                        <label>
                            <a href="./register.html" target="_blank"><p><strong>Crear cuenta</strong></p></a> 
                        </label>
                    </div>         
                         
                </form>
            </section>
        </main>
    
    

        <!--FOOTER-->
        <footer>
            <section class="about-footer">
                <ul>
                    <p><strong><a href="#" target="_blank">About HappyPhone</a></strong></p>
                    <li><a href="#" target="_blank">Ayuda</a></li>
                    <li><a href="#" target="_blank">Sobre nosotros</a></li>
                </ul>
            </section>

            <figure class="rrss-footer">
                <a href="https://www.instagram.com/" target="_blank"><img class="logo-rrss" src="./img/instagram.png" alt="logo_instagram"></a>
                <a href="https://www.tiktok.com/login?lang=es&redirect_url=https%3A%2F%2Fwww.tiktok.com%2Fupload%3Flang%3Des" target="_blank"><img class="logo-rrss" src="./img/tiktok.png" alt="logo_tiktok"></a>
                <a href="https://www.youtube.com/" target="_blank"><img class="logo-rrss" src="./img/youtube.png" alt="logo_youtube"></a>
            </figure>

            <section class="info-footer">
                <ul>
                    <p><strong><a href="#" target="_blank">Más información</a></strong></p>
                    <li><a href="./terms.html">Términos y condiciones</a></li>
                    <li><a href="#" target="_blank">Trabaja con nosotros</a></li>
                </ul>
            </section>

        </footer>
    </section>
    
    <script src="./js/login.js"></script>
</body>
</html>
